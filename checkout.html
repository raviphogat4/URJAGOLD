<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Urja Gold</title>
    <style>
        :root { --deep-blue: #0A192F; --gold: #D4AF37; --white: #ffffff; }
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .checkout-container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 5px solid var(--gold); }
        h2 { color: var(--deep-blue); text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .btn-confirm { background-color: var(--gold); color: var(--deep-blue); width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 1.2rem; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .discreet-note { font-size: 0.8rem; color: #666; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

<div class="checkout-container">
    <h2>Delivery Details</h2>
    <p style="text-align: center; color: #666;">Fill in your details to confirm your order of <strong>Urja Gold</strong>.</p>
    
    <form id="orderForm">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter mobile number" required>
        </div>
        <div class="form-group">
            <label>Full Delivery Address</label>
            <textarea id="address" rows="4" placeholder="House No, Street, City, Pincode" required></textarea>
        </div>

        <button type="button" class="btn-confirm" onclick="sendToWhatsApp()">CONFIRM ORDER VIA WHATSAPP</button>
    </form>
    
    <p class="discreet-note">ðŸ”’ Your details are safe. We use discreet packaging with no product names visible on the box.</p>
</div>

<script>
    function sendToWhatsApp() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;

        if(name && phone && address) {
            const message = `*NEW ORDER FOR URJA GOLD*%0A%0A` +
                            `*Name:* ${name}%0A` +
                            `*Phone:* ${phone}%0A` +
                            `*Address:* ${address}%0A%0A` +
                            `_Please confirm my order for 1 Box of Urja Gold (â‚¹1,499)._`;
            
            // Your WhatsApp Number
            const whatsappNumber = "918708029668";
            window.location.href = `https://wa.me/${whatsappNumber}?text=${message}`;
        } else {
            alert("Please fill in all details before confirming.");
        }
    }
</script>

</body>
</html>
